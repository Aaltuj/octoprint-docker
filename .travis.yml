sudo: required

services:
  - docker
arch:
  - amd64
  - arm64


stages:
  - build
  - deploy

jobs:
  include:
    - stage: build
      script: make build
    - stage: deploy
      script: docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      script: make release 
      on:
        branch: master
